<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/.../font-awesome.min.css">
    <title>Document</title>
</head>
<body >
    <form id="formlogin">
            <img id="avatar" src="https://cdn1.iconfinder.com/data/icons/web-seo-and-marketing/512/camera-512.png" alt="Avatar upload">
            <div class="divinput">
                <i class="fas fa-user custom-icon fa-2x" ></i>
                <script src="https://kit.fontawesome.com/ee49dc22fd.js"></script>
                <input class="input-login" type="text" placeholder="User name">
            </div>
            <div class="divinput">
                    <i class="fas fa-key custom-icon fa-2x"></i>
                    <input class="input-login" type="password" placeholder="***********">
            </div>
            
            <button id="btn-login">Login</button>
            <div id="optionlogin">
                <span>
                    <input id="checkbox" type="checkbox">
                    <span>Remember me</span>
                </span>
                <i>Forgot password?</i>
            </div>
    </form>
    <h6 id="copyright">Copyright </h6>
    
</body>
</html>
